<main>
  <div class="content">
    @if(tableData$ | async; as tableData) {
      <button (click)="onThemeSwitchChange()">Change theme</button>
      <app-orders-table
        [tableData]="tableData"
        (removeData)="removeData($event, tableData)"
      ></app-orders-table>
    } @else {
      loading...
    }
  </div>
</main>
